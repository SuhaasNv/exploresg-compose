name: ğŸ”— Test Connection

on:
  workflow_dispatch:

env:
  DROPLET_IP: ${{ secrets.DO_DROPLET_IP }}
  DROPLET_USER: root
  DEPLOY_PATH: /opt/exploresg/docker-compose

jobs:
  test-connection:
    name: ğŸ”— Test SSH Connection
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
        
    - name: ğŸ”— Test SSH Connection
      run: |
        echo "ğŸ”— Testing SSH connection to ${{ env.DROPLET_IP }}..."
        ssh -o StrictHostKeyChecking=no ${{ env.DROPLET_USER }}@${{ env.DROPLET_IP }} \
          "echo 'âœ… SSH connection successful!' && whoami && pwd"
          
    - name: ğŸ³ Test Docker Access
      run: |
        echo "ğŸ³ Testing Docker access..."
        ssh -o StrictHostKeyChecking=no ${{ env.DROPLET_USER }}@${{ env.DROPLET_IP }} \
          "cd ${{ env.DEPLOY_PATH }} && docker --version && docker compose --version"
          
    - name: ğŸ“Š Test Service Status
      run: |
        echo "ğŸ“Š Checking current service status..."
        ssh -o StrictHostKeyChecking=no ${{ env.DROPLET_USER }}@${{ env.DROPLET_IP }} \
          "cd ${{ env.DEPLOY_PATH }} && docker compose ps" || echo "âš ï¸ No services running yet"
          
    - name: âœ… Connection Test Complete
      run: |
        echo "âœ… Connection test completed successfully!"
        echo "ğŸŒ Your droplet is accessible and ready for deployments"
