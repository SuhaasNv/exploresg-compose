name: 🔗 Test Connection

on:
  workflow_dispatch:

env:
  DROPLET_IP: ${{ secrets.DO_DROPLET_IP }}
  DROPLET_USER: root
  DEPLOY_PATH: /opt/exploresg/docker-compose

jobs:
  test-connection:
    name: 🔗 Test SSH Connection
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔐 Setup SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
        
    - name: 🔗 Test SSH Connection
      run: |
        echo "🔗 Testing SSH connection to ${{ env.DROPLET_IP }}..."
        ssh -o StrictHostKeyChecking=no ${{ env.DROPLET_USER }}@${{ env.DROPLET_IP }} \
          "echo '✅ SSH connection successful!' && whoami && pwd"
          
    - name: 🐳 Test Docker Access
      run: |
        echo "🐳 Testing Docker access..."
        ssh -o StrictHostKeyChecking=no ${{ env.DROPLET_USER }}@${{ env.DROPLET_IP }} \
          "cd ${{ env.DEPLOY_PATH }} && docker --version && docker compose --version"
          
    - name: 📊 Test Service Status
      run: |
        echo "📊 Checking current service status..."
        ssh -o StrictHostKeyChecking=no ${{ env.DROPLET_USER }}@${{ env.DROPLET_IP }} \
          "cd ${{ env.DEPLOY_PATH }} && docker compose ps" || echo "⚠️ No services running yet"
          
    - name: ✅ Connection Test Complete
      run: |
        echo "✅ Connection test completed successfully!"
        echo "🌐 Your droplet is accessible and ready for deployments"
